  <template id="valve">
    <style>

      }

  </template>

  <template id="fetch">
    <script type="app">
      class Main {

        root;
        pipe;
        data;

        constructor({root, pipe, data}){
          this.root = root;
          this.pipe = pipe;
          this.data = data;
        }

        mount(){
          console.log('MOUNT!!!');
          this.root.on('play', async ()=>{
            console.log('Fetch heard play!!!!!!');
            try {
              const response = await fetch(this.data.url);
              if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
              }
              const data = await response.json();
              this.pipe.emit('out', {data})
            } catch (error) {
              console.error(error.message);
            }
          })
        }

        destroy(){
        }

        say(element){
          console.info('Hello from', element);
        }

        flip(component){
          const perspectiveElement = component.searchShadow('.perspective').pop();
          perspectiveElement.classList.toggle('flipped');
        }

      }
    </script>
    <style>

    .perspective {
      perspective: 1000px;
      top: 150px;
      left: 50px;
    }

    /* flip the pane when hovered */
    .perspective.flipped .flipper {
        transform: rotateY(180deg) ;
    }

    .perspective, .card.primary, .card.secondary {
        width: 18rem;
    }

    @keyframes rerender {
      from {opacity: .9;}
      to {opacity: 1;}
    }

    /* flip speed goes here */
    .flipper {
        transition: 0.5s;
        transform-style: preserve-3d;
        position: relative;
        animation-name: rerender;
        animation-duration: 0.5s;
    }

    /* hide back of pane during swap */
    .card.primary, .card.secondary {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
    }

    /* front pane, placed above back */
    .card.primary {
        z-index: 2;
        transform: rotateY(0deg);
        animation-name: rerender;
        
    }

    /* back, initially hidden pane */
    .card.secondary {
        transform: rotateY(180deg);
        animation-duration: 0.5s;
        
    }

    </style>
