<template id="parameters">
  <li class="list-group-item position-relative ">
    <slot></slot>
  </li>
</template>

<template id="parameters-string">
    <div class="form-floating">
      <input id="floatingInput" type="text" class="form-control" data-bind="value">
      <label for="floatingInput" data-bind="name">URL</label>
    </div>
</template>

<template id="parameters-number">

  <div class="row">
    <div class="col">
      <label for="inputPassword6" class="col-form-label">Number</label>
    </div>
    <div class="col">
      <input type="number" class="form-control" data-bind="value">
    </div>
  </div>

</template>

<template id="parameters-event">
    <div class="row">
      <div class="col">
        <div class="form-text px-3">
          <x-valve data-bind="name@id" data-bind-template="${name}-event" id="start-event" data-direction="in" data-icon="envelope"></x-valve>
          <x-valve data-bind="name@id" data-bind-template="${name}-message" id="start-message" data-direction="out" data-icon="box-arrow-up-right"></x-valve>
          <span data-bind="name">DATA BIND NAME</span>
          <div data-bind="description"><small>DATA BIND NAME</small></div>
        </div>
      </div>
    </div>
</template>

<div class="perspective movable" use="movable selectable focusable">

  <div class="card front shadow active-card">
    <div class="card-header drag-handle focusable-handle">
      <!-- <span class="selectable-handle small">Standard Supervisor: </span> -->
      <span class="selectable-handle small" data-render="title"></span>
       <button type="button" class="btn btn-sm btn-outline-secondary float-end opacity-50" style="--bs-btn-padding-y: .09rem; --bs-btn-padding-x: .28rem; --bs-btn-font-size: .80rem;" onclick="(element, component)=>this.flip('.back')"><i class="bi bi-gear"></i></button>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <span class="badge rounded-pill text-bg-primary float-start">1,346,798 enqueued</span>
        <span class="badge rounded-pill text-bg-secondary float-end">18.5k out</span>
        <x-valve id="in" data-direction="in" data-icon="fire"></x-valve>
        <x-valve id="out" data-direction="out" data-icon="fire"></x-valve>
      </li>
    </ul>

    <ul class="list-group list-group-flush" data-render="parameters">
    </ul>

    <div class="card-footer text-wrap">
      <small>

      </small>
    </div>
  </div>

  <div class="card back worker-configuration shadow">
    <div class="card-header drag-handle focusable-handle">
      <span class="selectable-handle">Configuration</span> <button type="button" class="btn btn-sm btn-outline-success float-end" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .55rem;" onclick="(element, component)=>this.flip('.front')"><i class="bi bi-check-circle"></i></button>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">

        <select class="form-select form-select-sm mb-2">

          <option selected>Worker Category</option>
          <option value="1">HTTP</option>
          <option value="2">JSON</option>
          <option value="3">DATA</option>

        </select>

        <select class="form-select form-select-sm mb-2">

          <option selected>Worker</option>
          <option value="1">Download File</option>
          <option value="2">Save File</option>
          <option value="3">Append To Log</option>

        </select>


      </li>
      <li class="list-group-item">...</li>
    </ul>
    <div class="card-footer text-wrap">
      <small class="muted">
      Configure your component
      </small>
    </div>
  </div>

</div>
